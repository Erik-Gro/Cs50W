{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>
    <div class="form-group">
    <form action="{% url 'createListing' %}" method="post">
        {% csrf_token %} 
        <div class="form-group">
        <input type="text" class="form-control" name="title" placeholder="Title of the item">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="description" placeholder="Description">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="img" placeholder="URL img">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="price" placeholder="Price in US $">
                    </div>
                    <div class="form-group">
                        <label for="category">Chose category</label>
                        
                        <select name="category" >
                            {% for item in categories %}
                            <option>{{item}}</option>
                            {% endfor %}
                        </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Create</button>
    </form>
{% endblock %}
